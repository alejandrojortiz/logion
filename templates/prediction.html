{% for row in predictions %}
    <div class="single-prediction-container">
        <div class="progress-bar-wrapper">
            {{"%s" % (row[1] * 100)|round(2)}}{{"%"}}
            <div class="progress-bar">
				<span class="progress-bar-fill" {{"style="}}{{"width:"}}{{"%s" % (row[1] * 100)}}{{"%;"}}></span>
			</div>
        </div>
        <div class="prediction-text-container">
            {{"%s" % row[0]}}
        </div>
        <div class="prediction-buttons-container">
            <button type="button" class="prediction-button" onclick="handleSavePredictionClick(event)">Save</button>
            <button type="button" class="prediction-button" style="color: red;" onclick="handleDeleteClick(event)">&#x2715</button>
        </div>
    </div>
{% endfor %}
